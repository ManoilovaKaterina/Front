<!DOCTYPE html>
<html>
<head>
    <title>BookSpace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 id="sitename"><img src="logo.png" alt="Logo" id="logo"><a href="main.html">BookSpace</a></h2>
        <nav>
            <ul>
              <li><a href="books.html">Книги</a></li>
              <li><a href="authors.html">Автори</a></li>
              <li><a href="genres.html">Жанри</a></li>
              <li><a href="front.html">Про нас</a></li>
            </ul>
          </nav>
          <form class="search" action="books.html" method="GET">
            <input type="text" id="forSearch" placeholder="Пошук" name="forSearch">
            <button type="submit"><img src="search.svg" alt="search" height="10px"></button>
          </form>
    </header>
    
    <main>
        <div class="filters">
            <form action="">
                <select id="sel_id" name="sel_sort" >
                    <option value="rating">Рейтинг</option>
                    <option value="popularity">Популярність</option>              
                </select>
                <button onclick="Sort(); return false" style="width: 27px; height: 27px;"><img src="sort.png" alt="sort" height="20px"></button>
              </form>
            
            <form action="" onsubmit="filter(); return false">
                <h3>Жанри</h3>
                <input type="checkbox" name="genre" id="ed1" value="Фантастика">
                <label for="ed1">Фентезі</label><br>
                <input type="checkbox" name="genre" id="ed2" value="Класика">
                <label for="ed2">Класика</label><br>
                <input type="checkbox" name="genre" id="ed3" value="Детектив">
                <label for="ed3">Детектив</label><br>
                <input type="checkbox" name="genre" id="ed4" value="Містика">
                <label for="ed4">Містика</label><br>
                <input type="checkbox" name="genre" id="ed5" value="Пригоди">
                <label for="ed5">Пригоди</label><br>
                <input type="checkbox" name="genre" id="ed6" value="Авторська">
                <label for="ed6">Авторська</label><br>
                
                <div>
                    <h3>Період</h3>
                    <input type="number" min="0" max="2099" step="1" value="2000"/> -
                    <input type="number" min="0" max="2099" step="1" value="2023"/>
                </div>

                <p> <button type="submit"> <b>Застосувати</b></button></p>
              </form>
        </div>
        <div class="allbooks booklist">
            <ul id="BooksList">
            </ul>
          </div>
        <script src="showbooks.js"></script>
        <script>displayAll('BooksList');</script>
    </main>

    <footer>
        <h4>BookSpace © 2023</h4>
        <a href="mailto:k_manoylova@knu.ua"><img src="mail.png" alt="search" height="25px"></a>
    </footer>
    </body>
</html>
